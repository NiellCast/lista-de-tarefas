<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <section class="adicionar-tarefas">
        <h2 class="centralizar">Adicionar Tarefa</h2>

        <form action="#">
            <input type="text" name="nova-tarefa" id="ntarefa" autofocus placeholder="Nova Tarefa">

            <input type="button" value="Adicionar" id="btn-add">
        </form>
    </section>

    <section class="tarefas">
        <h2 class="centralizar">Tarefas</h2>

        <ol id="lista-de-tarefas">
        </ol>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
